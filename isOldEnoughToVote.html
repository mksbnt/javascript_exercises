<!-- 
    Write a function called "isOldEnoughToVote".
    Given a number, in this case an age, 'isOldEnoughToVote' 
    returns whether a person of this given age is old enough to legally vote in the United States.
    Notes:* The legal voting age in the United States is 18.
-->
<script>
    var age = prompt("How old are you?")
    function isOldEnoughToVote(age) {
        (age >= 18) ? alert("Let`s vote!") : alert("You can`t vote yet..");
    }
    isOldEnoughToVote(age);
</script>
