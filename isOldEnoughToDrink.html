Write a function called "isOldEnoughToDrink".
Given a number, in this case an age, "isOldEnoughToDrink"

Notes:* The legal drinking age in the United States is 21. 
-->
<script>
    var age = 22;

        if (age >= 21) {
            true;
            return;
        }
        if (age < 21) {
            false;
            return
        }
    }
    isOldEnoughToDrink(age);
    var output = isOldEnoughToDrink(age);

</script>
