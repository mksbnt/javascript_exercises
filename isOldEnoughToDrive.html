<!-- 
    Write a function called "isOldEnoughToDrive".
    Given a number, in this case an age, "isOldEnoughToDrive" 
    returns whether a person of this given age is old enough to legally drive in the United States.
    Notes:* The legal driving age in the United States is 16.
-->
<script>
    var age = prompt("How old are you?")
    function isOldEnoughToDrive(age) {
        (age >= 16) ? alert("Let`s drive!") : alert("You can`t drive yet..");
    }
    isOldEnoughToDrive(age);
</script>
